<div class="auth__login login">
  <h1 class="auth__title">{{ title }}</h1>

  <div class="auth__form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="email" formControlName="email" placeholder="Your email"> <br>
      <input type="password" formControlName="password" placeholder="Your password"> <br>

      <button>Login</button>
    </form>
  </div>
</div>
